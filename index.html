<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Create Beautiful Ui-Gradients">
    <title>Colour-Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gradient"></div>
	<div class="btn-container">
		<button class="btn" onclick="generateGradient()">Generate Gradient</button>
		<button class="btn" onclick="copyGradient()">Copy Gradient Color</button>
	</div>
	<div class="footer">&copy; Sukomal Dutta @2023</div>
	<script>
		function generateGradient() {
			let colors = [];
			for (let i = 0; i < 2; i++) {
				colors.push(getRandomColor());
			}
			let gradient = "linear-gradient(to right, " + colors[0] + ", " + colors[1] + ")";
			document.querySelector('.gradient').style.background = gradient;
		}

		function getRandomColor() {
			let letters = "0123456789ABCDEF";
			let color = "#";
			for (let i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		function copyGradient() {
			let gradient = document.querySelector('.gradient').style.background;
			let tempInput = document.createElement("input");
			tempInput.value = gradient;
			document.body.appendChild(tempInput);
			tempInput.select();
			document.execCommand("copy");
			document.body.removeChild(tempInput);
			alert("Gradient copied to clipboard: " + gradient);
		}
	</script>
</body>
</html>
